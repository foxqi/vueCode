<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app">
    <div class="container">
        <h2>你喜欢吃什么呢？</h2>
        <ul class="list-group">
            <li v-for="item in ary" class="list-group-item">{{item}}</li>
        </ul>
        <form action="">
            <div class="form-group">
                <label for="name">还喜欢吃什么呢？</label>
                <input type="text" class="form-control" v-model="name" id="name">
            </div>
            <div class="form-group">
                <button @click="add" type="button" class="btn btn-primary">添加吃的</button>
            </div>
        </form>
    </div>

</div>
<script src="js/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            name:'',
            ary:['饺子','西瓜','芒果']
        },
        methods:{
           add(){
               this.ary.push(this.name);
               this.name='';
           }
        }
    })
</script>
</body>
</html>
