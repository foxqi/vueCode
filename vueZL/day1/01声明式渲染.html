<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p title="我是提示">测试title</p>
    {{msg}}
    <!--动态绑定DOM属性用v-bind:title，但是它会报红，所以写成:title="tip"-->
    <!--<p v-bind:title="tip">鼠标悬停几秒钟查看此处动态绑定的提示信息！</p>-->
    <p :title="tip">鼠标悬停几秒钟查看此处动态绑定的提示信息！</p>
</div>

<script src="js/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{//data中专门用来存数据
            msg:'你好',
            tip:'测试提示信息'
        }
    })
</script>
</body>
</html>
