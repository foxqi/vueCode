<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <h6 class="text-danger">购物车</h6>
            <table type="table" class="col-md-table col-sm-12 table table-bordered">
                <!--<caption class="text-danger">购物车</caption>-->
                <tr class="text-center">
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>操作</th>
                </tr>
                <tr class="text-center" v-for="(item,index) in ary">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <button @click="removeOne(index)" class="btn btn-danger">删除</button>
                    </td>
                </tr>
                <tr v-show="ary.length?true:false">
                    <td colspan="3">
                        <button @click="removeAll" class="btn btn-danger float-right">全部删除</button>
                    </td>
                </tr>
            </table>

        </div>
        <form type="form">
            <div class="form-group">
                <label for="name">商品名称</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="请输入商品名称" v-model="name">
            </div>
            <div class="form-group">
                <label for="price">商品价格</label>
                <input type="text" id="price" name="price" class="form-control" placeholder="请输入商品价格" v-model="price">
            </div>
            <div class="form-group">
                <button @click="add"  type="button" class="btn btn-info">添加</button>
                <button @click="reset" type="button" class="btn btn-warning">重置</button>
            </div>
        </form>
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            name:'',
            price:'',
           ary:[
               {name:'iphone4',price:'3999'},
               {name:'iphone5',price:'4999'},
               {name:'iphone6',price:'5999'},
               {name:'iphone7',price:'6999'},
           ]
        },
        methods:{
            removeOne(index){
                this.ary.splice(index,1);
            },
            removeAll(){
                this.ary=[];
            },
            add(){
                this.ary.push({
                    name:this.name,
                    price:this.price,
                });
                this.name='';
                this.price='';
            },
            reset(){
                this.name='';
                this.price='';
            }
        }
    })
</script>
</body>
</html>
