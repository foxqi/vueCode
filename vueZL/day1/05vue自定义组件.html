<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ol>
        <!--2.直接使用自定义的组件-->
        <!--3.通过自定义的属性，给自定义组件传数组-->
        <!--<ymy-leilei :todo="msg" ></ymy-leilei>-->
        <ymy-leilei v-for="item in ary" :todo="item.title" ></ymy-leilei>
    </ol>

</div>
<script src="js/vue.js"></script>
<script>
    //1.注册一个组件
    Vue.component('ymy-leilei',{
       props:['todo'],
       template:'<li>{{todo}}</li>'
    });
    var app=new Vue({
        el:'#app',
        data:{
            // msg:'hahah'
            // ary:["茴香饺子","凉皮","韭菜鸡蛋","油泼面"]
            ary:[
                {title:'茴香饺子'},
                {title:'凉皮'},
                {title:'油泼面'},
                {title:'油泼面'}
            ]
        }
    })
</script>
</body>
</html>
