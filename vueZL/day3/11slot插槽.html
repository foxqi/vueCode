<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <hello>niyaoya!!
        <!--先给slot起好名字-->
    <div slot="div1">3333</div>
    <div slot="div2">4444</div>
    </hello>
</div>
<template id="temp1">
         <!--这是无名插槽-->   <!--有名插槽：根据名字决定插槽的顺序-->
    <h1>hello! <slot></slot> <slot name="div2"></slot> <slot name="div1"></slot></h1>
</template>
<script src="js/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        components:{
            hello:{
                template:'#temp1'
            }
        }
    })
</script>
</body>
</html>
