<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <parent></parent>
</div>
<template id="parent">
    <div>
        <h1>父组件 <mark>{{msg.name}}</mark></h1>
        <children :n="msg"></children>
    </div>
</template>
<template id="children">
    <div>
        <h2 @click="changData">子组件 <mark>{{n.name}}</mark></h2>
    </div>
</template>
<script src="js/vue.js"></script>
<script>
    //数据同步的核心：父组件给子组件传递 “引用数据类型的数据”
    var app=new Vue({
        el:"#app",
        components:{
            parent:{
                template:'#parent',
                data(){
                    return {msg:{name:'哈哈哈'}}
                },
                components:{
                    children:{
                        props:{n:Object},
                        template:"#children",
                        methods:{
                            changData(){
                                this.n.name='xixixixi'
                            }
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
