<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent :bb="leili"></parent>
</div>
<template id="temp1">
    <div>
        <h1>{{msg}}父组件{{bb}}</h1>
        <children :aa="msg"></children>
    </div>
</template>
<script src="js/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            leili:'nihaoya'
        },
        components:{//一个实例中，可以有多个组件
            parent:{
                props:{bb:String},
                template:'#temp1',//模板
                data(){//parent的数据
                    return {msg:'hello!'}
                },
                components:{//一个父组件里面可以包含多个子组件
                    children:{
                        props:['aa'],
                        template:'<h2>{{aa}}子组件</h2>'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
