<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--对象语法-->
    <div :style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
    <div :style="styleObject"></div>
    <!--数组语法-->
    <div :style="[baseStyles, overridingStyles]"></div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //class="a b c", style="background:color"
    //第一种方式是对象，第二种方式是数组
     let vm=new Vue({
         el:'#app',
         data:{
             activeColor: 'red',
             fontSize: 30,
             styleObject: {
                 color: 'red',
                 fontSize: '13px'
             }
         }

    });
</script>
</body>
</html>
